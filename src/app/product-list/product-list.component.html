<!-- Container -->

<div class="max-w-7xl mx-auto px-6 py-2 bg-white shadow-lg rounded-xl p-6">
    <!-- Header -->
    <div class="flex flex-wrap items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Product List</h1>

        <!-- Search + Filter -->
        <div class="flex flex-wrap gap-3">
            <input type="text" placeholder="Search products..."
                class="px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400" />

            <select class="px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400">
                <option value="">All Categories</option>
                <option>Electronics</option>
                <option>Clothing</option>
                <option>Home</option>
            </select>

            <button routerLink="/add-product"
                class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow hover:bg-indigo-700">
                Add Product
            </button>
        </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">

        <table class="w-full border-collapse border border-gray-300">

            <thead>
                <tr class="bg-gray-200 text-left text-gray-700">
                    <th class="p-3">ID</th>
                    <th class="p-3">Name</th>
                    <th class="p-3">Price</th>
                    <th class="p-3">Category</th>
                    <th class="p-3">In Stock</th>
                    <th class="p-3">Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let product of products" class="border-t hover:bg-gray-50">
                    <td class="p-3 text-sm text-gray-600">{{ product.id }}</td>
                    <td class="p-3 font-medium">{{ product.name }}</td>
                    <td class="p-3 text-green-600 font-semibold">${{ product.price }}</td>
                    <td class="p-3">{{ product.category }}</td>
                    <td class="p-3">
                        <span
                            [ngClass]="{'bg-green-100 text-green-700': product.inStock,'bg-red-100 text-red-700': !product.inStock}"
                            class="px-2 py-1 rounded text-sm">
                            {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
                        </span>
                    </td>
                    <td class="p-3 flex gap-2">
                        <button (click)="deleteProduct(product.id)"
                            class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm">
                            Delete
                        </button>
                    </td>
                </tr>

                <!-- Show message if no products -->
                <tr *ngIf="products.length === 0" class="border-t">
                    <td colspan="6" class="p-3 text-center text-gray-600">
                        No products available. Please add data.
                    </td>
                </tr>
            </tbody>

        </table>

    </div>

</div>
